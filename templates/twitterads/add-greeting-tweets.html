{% extends 'base.html' %}
{% block page_header %}
<div class="container-fluid">
  <h1><small>Add Your Greetings...</small></h1>
</div>
{% endblock %}
{% block content %}
<script>
  $(function() {
    $( "#id_start_date" ).datepicker({dateFormat: "dd/mm/yy",});
  });
  </script>
<div class="well well-lg"><span class="glyphicon glyphicon-pencil">&nbsp;&nbsp;</span><span class="glyphicon glyphicon-th-large">&nbsp;&nbsp;</span><span class="glyphicon glyphicon-lock"></span></div>

    <div class="container panel panel-default page-header">
        <section class="panel-body">
            <form class="form-horizontal" role="form" action="." method="post">{% csrf_token %}
				{{ form.errors }}
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Post</label>
                <div class="col-sm-5">
                  <textarea class="form-control" rows="3" name="post"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Date</label>
                <div class="col-sm-5">
                  <input type="text" name="start_date" class="form-control" id="id_start_date" placeholder="Start date" readonly>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Time</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" name="start_time" id="id_start_time" placeholder="HH:MM">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">tweet</button>
                </div>
              </div>
            </form>
        </section>
    </div>
<!--form action="." method="post">{% csrf_token %}
    {{ form.as_table }}
    <input type="submit" value="Save" />
</form-->

{% endblock %}
