{% extends 'base.html' %}
{% block page_header %}
<div class="container-fluid">
  <h1><small>Do you forgot to tweet?</small></h1>
  <h2> <small>Yes, It's time to tweet</small></h2>
  <h1><small>Tweet your greetings and promotions.</small></h1>
</div>
{% endblock %}
{% block content %}
<div class="container">
 <div class="row">
  <div class="col-sm-6 col-md-6">
    <div class="thumbnail">
      <img src="{{ STATIC_URL }}images/timeline.png" class="img-responsive img-circle" alt="Responsive image">
      <div class="caption">
        <h3>Greeting Tweets</h3>
        <p>Tweet your greetings.</p>
        <p><a href="{% url 'add_greetings' %}" class="btn btn-default" role="button">Button</a></p>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-md-6">
    <div class="thumbnail">
      <img src="{{ STATIC_URL }}images/timeline.png" class="img-responsive img-circle" alt="Responsive image">
      <div class="caption">
        <h3>Just Tweets</h3>
        <p>Tweet your thoughts</p>
        <p><a href="{% url 'add_n_tweet' %}" class="btn btn-default" role="button">Button</a></p>
      </div>
    </div>
  </div>
 </div>
</div>
{% endblock %}
